<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Simple Weather App</title>
</head>

<body>
  <!-- Header -->
  <header class="container header">
    <div class="logo">Weather App</div>
    <div class="search-box">
      <input type="text" placeholder="Search for a city" />
      <ion-icon name="search-outline" class="search-icon"></ion-icon>
    </div>
    <div class="celcius">C</div>
  </header>
  <main class="container weather-info">
    <p class="or">OR</p>
    <!-- Detect Location when user click -->
    <button class="detect-location" onclick="getLocation()">
      Click here to detect your location
    </button>
    <section class="weather-container">
      <!-- Loader  -->
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>

      <!-- Data show when api call -->
      <div class="section-weather-data">
        <p class="city-name">Karachi</p>
        <p class="country">Thursday 1:47</p>
        <p class="condition">Cloudy</p>
        <div class="weather-data">
          <p class="cel">24</p>
          <div class="img-box">
            <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="" />
          </div>
          <div>
            <p class="humid">Humid: 97%</p>
            <p class="wind">Wind: 98km/h</p>
          </div>
        </div>
      </div>

    </section>
  </main>
  <!-- Modal Section -->
  <div class="modal">
    <p>Enter The city</p>
    <button>Ok</button>
  </div>

  <!-- Overlay Section -->
  <div class="overlay"></div>
</body>

</html>
